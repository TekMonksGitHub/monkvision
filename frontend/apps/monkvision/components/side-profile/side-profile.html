<style>
    body, html {
        margin: 0;
        padding: 0;
    }
    #area{
        position: fixed;
        backdrop-filter: blur(0.3rem);
        height: 100%;
        width: 70%;
        top: 0;
        left: -70%;
        transition: left 0.3s ease;
    }
    #container {
        position: fixed;
        backdrop-filter: brightness(0.5);
        background-color: #444;
        top: 0;
        right: -30%; /* initially off-screen */
        width: 30%;
        height: 100%;
        transition: right 0.3s ease; /* smooth transition for sliding */
        overflow: hidden;
    }
    .child {
        position: relative;
        width: 90%;
        aspect-ratio: 312/114;
        margin: 0 auto;
        display: flex;
        margin-bottom: 10px;
    }
    .child:not(:first-child) {
        width: 63%;
        right: 5%;
    }
    .bg{
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -2;
    }
    .sec{
        display: flex;
        justify-content: center;
        place-items: center;
        position: relative;
        top: 46%;
        flex-flow: column nowrap;
        width: 65%;
        height: 48%;
    }
    div.child:first-child > div.sec{
        top: 9%;
        height: 84%;
    }
    #imgCont{
        display: flex;
        place-items: center;
        align-items: center;
        z-index: -3;
        user-select: none;
    }
    #imgCont>img{
        position: relative;
        height: 51.5%;
        border-radius: 50%;
        left: 42%;
        top: -0.5%;
    }
    .btn {
        width: 86%;
        height: 47%;
        display: flex;
        justify-content: center;
        place-items: center;
        transition: all 0.3ms ease;
    }
    div.child:first-child > div.sec > .btn{
        width: 74.33%;
        position: relative;
        left: -2%;
        top: 21%;
        height: 21%;
        margin-bottom: 11%;
    }
    #nameRole{
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        color: white;
        height: 57%;
        width: 82%;
    }
    #nameRole>svg{
        height: 100%;
        width: 100%;
    }
    .btn:hover {
        filter: brightness(0.8);
        cursor: pointer;
    }

</style>
