<style>
    :host {
  --svg-ratio: 5915/1438;
  --font-size: 175%;
  font-family: Ubuntu, sans-serif;
}
.flex{
    display: flex;
}
body{
    margin: 0;
    padding: 0;
    position: relative;
    aspect-ratio: var(--svg-ratio);
}
.bg{
    width: 100%;
    position: absolute;
}
.content{
    aspect-ratio: var(--svg-ratio);
}
.content>*{
    position: absolute;
}
#dp{
    border-radius: 50%;
    width: 12.5%;
    aspect-ratio: 1;
    top: 13.55%;
    right: 3.05%;
    cursor: pointer;
}
.name{
    display: inline-flex;
    color: white;
    width: 19.2%;
    height: 19%;
    top: 18%;
    right: 17.54%;
    line-height: 1;
    font-size: var(--font-size);
}
.us{
    width: 80%;
    right: 17.5%;
    height: 24%;
    top: 41%;
    flex-flow: row nowrap;
    justify-content: space-between;
}
.us>input{
    width: 48%;
    border: black solid 0.2rem;
    box-sizing: border-box;
}
.ls{
    width: 80%;
    right: 17.5%;
    height: 24%;
    bottom: 6%;
    justify-content: flex-end;
}
input[type="datetime-local"] {
    appearance: auto;
    color: black;
    filter: invert(1);
    border-radius: 0.5rem;
    font-size: 1.5em;
    background-color: transparent;
    cursor: pointer;
}
button{
    flex-flow: row nowrap;
    justify-content: center;
    align-items: center;
    width: 100%;
    background-color: rgba(256, 256, 256, 0.4);
    border-radius: 0.5rem;
    cursor: pointer;
    box-sizing: border-box;
}
button>div{
    place-items: center;
    font-weight: bold;
    font-size: large;
    height: 100%;
    color: white;
}
#search {
    width: 100%;
    color: white;
    background-color: transparent;
    border: 0.15rem white solid;
}
#filter{
    margin-right: 0;
    align-self: center;
    height: 100%;
}
input{
    height: 100%;
}
#playpauseimg{
    height: 100%;
}

</style>

<div class="bg content flex">
    <img id="dp" src="{{dp}}" alt="profile picture" onclick="monkshu_env.components['profile-comp'].toggle(this,event)">
    <div class="name flex">Hi {{name}}</div>
    <div class="us flex">
        {{#v1}}
        <input type="datetime-local" placeholder="Start Date" value="{{start}}">
        <input type="datetime-local" placeholder="End Date" value="{{end}}">
        {{/v1}}
        <!-- MUSTACHE OR -->
        {{#v2}}
        <input id="search" type="text" placeholder="Search">
        {{/v2}}
    </div>
    <div class="ls flex">
        {{#v1}}
        <button class="flex">
            <div class="flex">START</div>
            <div class="flex"><img id="playpauseimg" src="./img/pause.svg"></div>
        </button>
        {{/v1}}
        <!-- MUSTACHE OR -->
        {{#v2}}
        <img id="filter" src="./img/filter.svg">
        {{/v2}}
    </div>
</div>
