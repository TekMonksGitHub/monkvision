<style>
:host {
    --svg-ratio: 820/160;
}
body, html {
    margin: 0;
    padding: 0;
    position: relative;
    color: white;
    aspect-ratio: var(--svg-ratio);
    font-family: Ubuntu, sans-serif;
}
.type, .bg text{
    text-transform: uppercase;
}
body>span{
    text-transform: uppercase;
    left: 47%;
    top: 0.2%;
}
.bg{
    width: 100%;
    height: 100%;
}
.abs{
    position: absolute;
}
.flex-container {
    display: flex;
    flex-wrap: nowrap;
    scroll-behavior: smooth;
    aspect-ratio: 860/154;
    width: 95.1%;
    margin-top: 3%;
    margin-left: 2.3%;
    overflow: auto hidden;
    scrollbar-width: none;
    -ms-overflow-style: none;
}

.flex-container::-webkit-scrollbar {
    width: 0;
}

.flex-child {
    height: 84%;
    width: 12%;
    padding: 1%;
    margin: 2% 1%;
    flex-shrink: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: border-box;
}
.selected{
    border: 1px solid white;
    filter: drop-shadow(0 0 0.2rem rgba(255, 255, 255, 0.7));
}
.flex-child>glowing-arc{
    width: 100%;
}

.spread-input {
    width: 2.5%;
    height: 9%;
    top: 5.3%;
    opacity: 0;
    padding: 0.2rem;
    border: 1px solid rgba(256, 256, 256, 0.3);
    border-radius: 0.5rem;
    transition: width 0.3s, opacity 0.3s, left 0.1s, top 0.1s, height 0.3s;
    right: 8.6%;
    cursor: pointer;
}

.spread-input:focus {
    cursor: auto;
    opacity: 1;
    width: 34%;
    left: 54%;
    outline-color: rgba(256, 256, 256, 0.3);
}
.modal {
    display: none;
    position: fixed;
    opacity: 0;
    width: 0%;
    height: 0%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    background-image: url('./img/modal_bg.svg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    transition: all 0.3s ease-out;
}

.backdrop {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(2, 25, 34, 0.8);
    backdrop-filter: blur(5px);
    z-index: 9998;
}

.modal-content{
    overflow: hidden;
    box-sizing: border-box;
    position: absolute;
    bottom: 0.2rem;
    top: 3rem;
    right: 2rem;
    left: 2rem;
}

.all-cards{
    display: block;
    width: 100%;
    height: 100%;
}

.header{
    font-size: 1.8rem;
    font-weight: 500;
    text-transform: uppercase;
    color: white;
    position: absolute;
    top: 0%;
    left: 0%;
}
#expand {
    width: 2.5%;
    height: 12%;
    right: 4.8%;
    top: 5.3%;
    cursor: pointer;
}
.searchbox{
    display: inline-flex;
    width: 40%;
    height: 4%;
    position: absolute;
    border: 0.1rem snow solid;
    border-radius: 0.5rem;
    left: 55%;
    top: 1%;
}
.searchbox img{
    width: 4%;
    padding: 2px;
}
.searchbox input{
    width: 100%;
    background-color: transparent;
    border: 0 transparent;
    color: white;
}

.searchbox input:focus {
    outline: none;
    box-shadow: 0 0 0 0 rgba(0, 0, 255, 0.4);
}

.searchbox ::placeholder {
    color: white;
    opacity: 1;
}
#closeModal{
    position: absolute;
    right: 0.7%;
    display: flex;
    top: 1.5%;
    transform: scale(1.2);
    cursor: pointer;
}
path#prev, path#next{
    cursor: pointer;
}
