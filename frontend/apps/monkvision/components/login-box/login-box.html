<style>
@import url('https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap');

body{
    margin: 0; padding: 0;
    font-family: inherit;
    font-size: inherit;
}

input, input:-internal-autofill-previewed, input:-internal-autofill-selected {
    width: 90%;
    padding: 10px;
    margin: 0;
    border-style: none;
    outline: none;
    text-align: left;
    background-color: transparent;
    transition: background-color 5000s ease-in-out 0s;
    margin: 20px 5% 0px 5%;
    border-bottom: 1px solid darkgray;
    font-family: inherit;
    font-size: smaller;
}

button {
    width: 80%;
    padding: 10px;
    margin: 0;
    box-sizing: border-box;
    border-radius: 10px;
    border-style: none;
    outline: none;
    text-align: center;
    background-color: rgb(51, 204, 102);
    color: white;
    position: relative;
    margin: 30px 0% 20px 0%;
    font-family: inherit;
    font-size: inherit;
    text-transform: uppercase;
}

button:hover {
    filter: brightness(98%);
    transition: all 0.3s ease;
}

div.container {
    display: flex;
    flex-direction: column;
    background-color: #ffffff;
}

span#notifier {
    color: #e40000;
    padding: 0;
    margin: 0;
    display: none;
}

</style>

{{{styleBody}}}

<div id="container"><form spellcheck="false" onsubmit="monkshu_env.components['login-box'].signin(this); return false;">
<span id="notifier">{{i18n.BadLogin}}</span>
<input type="text" id="userid" placeholder="{{i18n.UserID}}" 
    oninvalid="this.setCustomValidity('{{i18n.FillField}}')"
    required>
<input type="password" id="pass" placeholder="{{i18n.Password}}" required minlength="8" 
    oninvalid="this.setCustomValidity('{{i18n.FillField}}')"
    onkeyup="if (event.keyCode == 13) monkshu_env.components['login-box'].getShadowRootByContainedElement(this).querySelector('#submit').click();">
<button type="submit" id="submit">{{i18n.SignIn}}</button>
</form></div>
