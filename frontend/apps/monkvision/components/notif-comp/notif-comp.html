<style>
    :host {
        --svg-ratio: 602/167;
    }
    body, html {
        margin: 0;
        padding: 0;
        position: relative;
        aspect-ratio: var(--svg-ratio);
        font-family: Ubuntu, sans-serif;
    }
    .bg{
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -2;
    }
    .content{
        display: flex;
        flex-flow: row nowrap;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        width: 94%;
        height: 55%;
        left: 3%;
        position: absolute;
        top: 25%;
    }
    .frame{
        display: flex;
        flex-flow: column nowrap;
        width: 100%;
        flex: 0 0 100%;
        scroll-snap-align: start;
    }
    .child{
        display: flex;
        padding: 0% 2%;
        color: whitesmoke;
    }
    .head{
        height: 25%;
        font-size: 150%;
    }
    .long{
        height: 55%;
        overflow-y: scroll;
        font-size: 100%;
    }
    .short{
        height: 15%;
        overflow-y: auto;
        filter: brightness(0.6);
        font-size: 80%;
    }
    #prev, #next{
        position: absolute;
        width: 2.5%;
        top: 37%;
        display: flex;
        align-items: center;
        height: 33%;
    }
    #prev{
        display: none;
    }
    #next{
        right: 0%;
    }
    .hideScroll{
        scrollbar-width: none;
        /* Chrome, Safari, Edge: */
        &::-webkit-scrollbar {
            display: none;
        }
    }
</style>
